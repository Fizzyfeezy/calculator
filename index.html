<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href = "styles.css" rel = "stylesheet"> 
    <script type="text/javascript" src="script.js" charset="utf-8" defer></script>   
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class = 'color1'>AC</button>
        <button data-delete class = 'color1'>DEL</button>
        <button data-percent class = 'color1'>%</button>
        <button data-operation class = 'color'>รท</button>
        <button data-number class = 'color2'>1</button>
        <button data-number class = 'color2'>2</button>
        <button data-number class = 'color2'>3</button>
        <button data-operation class = 'color'>x</button>
        <button data-number class = 'color2'>4</button>
        <button data-number class = 'color2'>5</button>
        <button data-number class = 'color2'>6</button>
        <button data-operation class = 'color'>-</button>
        <button data-number class = 'color2'>7</button>
        <button data-number class = 'color2'>8</button>
        <button data-number class = 'color2'>9</button>
        <button data-operation class = 'color'>+</button>
        <button data-number class = "span-two color2">0</button>
        <button data-number class = 'color2'>.</button>
        <button data-equals class = 'color'>=</button>
    </div>   
</body>
</html>
